<section id="one" class="tiles">
    {{ range .Site.Params.Tiles.showcase }}
    <article>
        <span class="image">
            <img src="{{ .Site.Params.baseURL }}img/{{ .image }}" alt="{{ .title }}" loading="lazy" />
        </span>
        <header class="major">
            <h3><a href="{{ .url | absURL }}" class="link">{{ .title }}</a></h3>
            <p>{{ .subtitle }}</p>
        </header>
    </article>
    {{ end }}
</section>
