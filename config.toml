# Site settings
baseURL = "https://rdo.gg/"
languageCode = "en-us"
title = "RDO.GG"
theme = ["hugo-redirect", "forty"]

# Enter your tracking code to enable Google Analytics
googleAnalytics = ""

# Enter your disqus shortname to enable comments
disqusShortname = ""

[params]
  # You can use Markdown syntax for urls [text](//url.to/source)
  # To create multi-line text in strings use the """example Text""" format
  #
  # All icons using Fontawesome's icon font. Look at fontawesome.io/icons
  # for more icons. The icons are represented by their corresponding
  # CSS class.

  # Provide your metadata here.
  name = "RDO.GG"
  description = "The central hub for information and links for RDO.GG, RDO Compendium, and others."

  # Link custom assets relative to /static
  custom_css = []
  custom_js  = []
  favicon    = "favicon.ico"

  # Just a custom image variable, please define it in .md files for content.
  image = ""

  # 404 error customization
  [params.error404]
    heading = "Page couldn't be found"
    text = "Please visit [this page](/)"

  # Navigation Section
  [params.navigation]
    title = "RDO.GG"
    subtitle = "By Senexis"
    menu = "Menu"
    # logo = "logo.png"

    [[params.navigation.links]]
      name = "Home"
      url = "/"

    [[params.navigation.links]]
      name = "Knowledge Base"
      url = "/knowledge-base/"

    # Button Style 1
    # [[params.navigation.button1]]
    #   name = "Get Started"
    #   url = "/knowledge-base/"

    # Button Style 2
    [[params.navigation.button2]]
      name = "API Documentation"
      url = "/api/"


  # Banner section
  [params.banner]
    # To change the background image on the homepage banner, replace 'banner.jpg' in
    # the 'static/img' folder.
    title = "RDO.GG & RDO Compendium"
    subtitle = "Welcome! Here you can find various links regarding everything that has to do with RDO.GG and RDO Compendium. You'll be able to find information and quick access to various resources on this page."
    buttonText = "Browse"


  # Tiles Section
  [params.tiles]
    enable = true
    # Display your showcases here.
    
    [[params.tiles.showcase]]
      title = "Patreon"
      subtitle = "If you one day find yourself impressed by the bot or the other services we provide you, please consider pledging to our Patreon. It helps a lot, and you get some cool features in return."
      image = "pic059.jpg"
      url = "patreon"

    [[params.tiles.showcase]]
      title = "RDO Compendium"
      subtitle = "RDO Compendium is a bot that allows you to locate different types of collectibles, missions, herbs, animals, shops, treasures, and more within Red Dead Redemption 2 and Red Dead Online."
      image = "pic031.jpg"
      url = "bot"

    [[params.tiles.showcase]]
      title = "Invite RDO Compendium"
      subtitle = "Go the the invitation page to add RDO Compendium to your own Discord server! RDO Compendium is configurable to your liking and can be used to find anything Red Dead."
      image = "pic144.jpg"
      url = "invite"

    [[params.tiles.showcase]]
      title = "Join the Discord"
      subtitle = "Join the Discord Server now to get help if you experience issues, read about updates, ask questions, or just chat."
      image = "pic076.jpg"
      url = "discord"

    [[params.tiles.showcase]]
      title = "Twitter"
      subtitle = "Read all about the latest news, tips, and updates on Twitter. Also, feel free to connect with us through DM!"
      image = "pic150.jpg"
      url = "twitter"

    [[params.tiles.showcase]]
      title = "RDO.GG API"
      subtitle = "The RDO.GG API is a developer resource that aims to centralize most data for use in various applications."
      image = "pic001.jpg"
      url = "api"

    # You can make more showcases by copy and pasting the code above

